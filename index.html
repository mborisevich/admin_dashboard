<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="sidebar"></div>
        <header> 
            <div class="searchbar">
                <img class="magnify" src="assets/magnify.svg">
                <input type="text">
            </div>
            <div class="profile">
                <img class="bell" src="assets/bell-ring-outline.svg">
                <img class="profile" src="assets/account.svg">
                <p>Maximilian</p>
            </div>
            <div class="greeting">
                <img class="profile" src="assets/account.svg" alt="Account SVG">
                <p>Hi there,</p>
                <p class="name">Maximilian (@max)</p>
            </div>
            <div class="buttons"><button>New</button><button>Upload</button><button>Share</button></div>
        </header>
        <div class="main-container"></div>
    </div>
</body>
</html>
